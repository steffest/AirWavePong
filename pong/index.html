<!DOCTYPE HTML>
<html>
<head>
    <title>Canvas Pong</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="_style/main.css" type="text/css" media="all" />

    <!-- boilerplate-->
    <script type="text/javascript" src="../_scripts/boilerplate/jquery.1.7.js"></script>
    <script type="text/javascript" src="../_scripts/boilerplate/timbre.dev.js"></script>
    <script type="text/javascript" src="../_scripts/boilerplate/MoogFF.js"></script>
    <script type="text/javascript" src="../_scripts/boilerplate/cosc.js"></script>

<body>

<div id="stage">
    <canvas id="canvas"></canvas>
    <div id="dot"></div>
    <div id="log"></div>
    <div id="info">

        (only supports Chrome and Safari for now)<br><br>

        <br>
        This is a part of the "Airwave Pong" project - by <a href="http://www.stef.be">Steffest</a>
    </div>
</div>
